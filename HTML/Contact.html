		<!-- Google Maps Javascript
		Uses code  generated from http://maps-generator.com -->
		<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
		<script type='text/javascript'>
			function init_map(){
				var myOptions = {zoom:12,center:new google.maps.LatLng(53.22927860000001,-0.5413232999999309),mapTypeId: google.maps.MapTypeId.ROADMAP};
				//adds location information to the canvas 
				map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
				//Sets a marker on the canvas
				marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(53.22927860000001,-0.5413232999999309)});
				//Displays an info window which contains the address information of the store
				infowindow = new google.maps.InfoWindow({content:'<strong>25</strong><br> Guildhall Street, <br>LN1 6XN Lincoln<br>'});
				google.maps.event.addListener(marker, 'click', function(){
					infowindow.open(map,marker);
				});
				infowindow.open(map,marker);
			}
			//onload display map canvas
			google.maps.event.addDomListener(window, 'load', init_map);
		</script>
		<!--  End Google Maps Javascript -->

					<form id ="form">
						<input type="text" name="fName" class="input" placeholder="First name" maxlength="32" required>

						</select>

						<textarea class ="input" rows="4" cols="50" >

						<br>
						<!-- Signature Canvas Div that gets Hide on Mobile and small screens -->

							<h2>Signature:</h2>
							<canvas id="canvas" width="300" height="100"></canvas>

						<!--End Signature Canvas Div  -->
